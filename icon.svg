<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景の円（グラデーションの深み） -->
  <defs>
    <linearGradient id="icon_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- 外枠の円 -->
  <circle cx="256" cy="256" r="240" stroke="url(#icon_grad)" stroke-width="8" stroke-dasharray="20 10" opacity="0.5"/>

  <!-- 顔の抽象的な輪郭 -->
  <path d="M256 80C160 80 120 160 120 260C120 380 180 440 256 440C332 440 392 380 392 260C392 160 352 80 256 80Z" 
        stroke="url(#icon_grad)" stroke-width="12" fill="none" />

  <!-- 解析グリッド/ライン -->
  <path d="M125 240H387" stroke="url(#icon_grad)" stroke-width="2" opacity="0.3" />
  <path d="M135 300H377" stroke="url(#icon_grad)" stroke-width="2" opacity="0.3" />
  <path d="M256 80V440" stroke="url(#icon_grad)" stroke-width="2" opacity="0.3" />

  <!-- 目のパーツ（知性） -->
  <path d="M180 220C190 210 210 210 220 220" stroke="white" stroke-width="6" stroke-linecap="round" />
  <path d="M292 220C302 210 322 210 332 220" stroke="white" stroke-width="6" stroke-linecap="round" />
  
  <!-- 鼻のライン（金運/自我） -->
  <path d="M256 220V310L270 320" stroke="white" stroke-width="6" stroke-linecap="round" fill="none" />

  <!-- 口のライン（愛情/生命力） -->
  <path d="M220 370C230 380 282 380 292 370" stroke="white" stroke-width="6" stroke-linecap="round" fill="none" />

  <!-- 眉間のシンボル（運命/開眼） -->
  <path d="M256 130L262 145L278 145L265 155L270 170L256 160L242 170L247 155L234 145L250 145L256 130Z" 
        fill="white" filter="url(#glow)" />

  <!-- スキャンを象徴するドット -->
  <circle cx="120" cy="260" r="6" fill="#10B981" />
  <circle cx="392" cy="260" r="6" fill="#3B82F6" />
  <circle cx="256" cy="80" r="6" fill="#10B981" />
  <circle cx="256" cy="440" r="6" fill="#3B82F6" />
</svg>